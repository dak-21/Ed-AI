
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSphere AI - School LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdf2f8; /* Soft pink-50 background */
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fdf2f8;
      }
      ::-webkit-scrollbar-thumb {
        background: #f9a8d4; /* pink-300 for scrollbar thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6; /* pink-400 */
      }

      /* Print Styles for PDF Generation */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        html, body {
          background: white !important;
          margin: 0;
          padding: 0;
          width: 100%;
        }
        aside, header, .print\:hidden, button, .sticky {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
        }
        .slide-print-container {
          page-break-after: always;
          height: 100vh;
          width: 100vw;
          display: flex;
          flex-direction: column;
          border: none !important;
          box-shadow: none !important;
          border-radius: 0 !important;
          margin: 0 !important;
          background: white !important;
        }
        .bg-white {
          background: white !important;
        }
        .bg-slate-900 {
          background: #0f172a !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .text-white {
          color: white !important;
        }
        img {
          max-height: 50vh;
          object-fit: cover;
        }
      }
    </style>

}
